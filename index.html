<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; background: #222; }
        canvas { display: block; margin: 0 auto; background: #000; }
    </style>
    <script src="https://telegram.org/js/games.js"></script>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        // Проста змійка для Telegram
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let dx = gridSize;
        let dy = 0;
        let score = 0;

        function init() {
            // Ініціалізація Telegram Game
            if (window.TelegramGame) {
                TelegramGame.init().then(() => {
                    console.log("Game initialized");
                });
            }
            generateFood();
            gameLoop();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Перевірка зіткнень
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                resetGame();
                return;
            }
            
            // З'їдання їжі
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
            
            snake.unshift(head);
        }

        function draw() {
            // Очищення
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Змійка
            ctx.fillStyle = '#0f0';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
            
            // Їжа
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            
            // Рахунок
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function resetGame() {
            snake = [{x: 200, y: 200}];
            dx = gridSize;
            dy = 0;
            score = 0;
            generateFood();
        }

        // Управління
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -gridSize; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = gridSize; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -gridSize; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = gridSize; dy = 0; } break;
            }
        });

        // Сенсорне управління
        let touchStartX, touchStartY;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Горизонтальний свайп
                if (diffX > 0 && dx === 0) { dx = gridSize; dy = 0; }
                else if (diffX < 0 && dx === 0) { dx = -gridSize; dy = 0; }
            } else {
                // Вертикальний свайп
                if (diffY > 0 && dy === 0) { dx = 0; dy = gridSize; }
                else if (diffY < 0 && dy === 0) { dx = 0; dy = -gridSize; }
            }
        });

        // Запуск гри
        init();
    </script>
</body>
</html>
