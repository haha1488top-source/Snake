    <script>
        // –ï–ª–µ–º–µ–Ω—Ç–∏ DOM
        const loadingScreen = document.getElementById('loading-screen');
        const nicknameScreen = document.getElementById('nickname-screen');
        const menuScreen = document.getElementById('menu-screen');
        const loadingProgress = document.getElementById('loading-progress');
        const loadingText = document.getElementById('loading-text');
        const playButton = document.getElementById('play-button');
        const nicknameInput = document.getElementById('nickname-input');
        const continueButton = document.getElementById('continue-button');
        const playerNickname = document.getElementById('player-nickname');
        const coinsAmount = document.getElementById('coins-amount');
        const gemsAmount = document.getElementById('gems-amount');
        
        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        let loadProgress = 0;
        const totalLoadTime = 3000; // 3 —Å–µ–∫—É–Ω–¥–∏
        const intervalTime = 30; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 30 –º—Å
        const progressIncrement = (intervalTime / totalLoadTime) * 100;
        
        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è –≤–∞–ª—é—Ç–∏
        let coins = 0; // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –º–æ–Ω–µ—Ç
        let gems = 0;  // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∫—Ä–∏—Å—Ç–∞–ª—ñ–≤
        
        // –°–ø–∏—Å–æ–∫ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–∏—Ö —Å–ª—ñ–≤ —Ç–∞ —Ñ—Ä–∞–∑
        const forbiddenWords = [
            // –ù–µ—Ü–µ–Ω–∑—É—Ä–Ω–∞ –ª–µ–∫—Å–∏–∫–∞ (–∑–∞–º—ñ–Ω–µ–Ω–æ –Ω–∞ –ø—Ä–∏–∫–ª–∞–¥–∏)
            '–º–∞—Ç1', '–º–∞—Ç2', '–º–∞—Ç3', '–º–∞—Ç4', '–º–∞—Ç5',
            // –Ü–Ω—à—ñ –Ω–µ–ø—Ä–∏–π–Ω—è—Ç–Ω—ñ —Å–ª–æ–≤–∞
            '–ø–æ–≥–∞–Ω–µ—Å–ª–æ–≤–æ', '–æ–±—Ä–∞–∑a', '–Ω–µ–Ωa–ª–µ–∂–Ω–µ',
            // –ó–∞–±–æ—Ä–æ–Ω–µ–Ω—ñ —Ñ—Ä–∞–∑–∏
            '–¥—É—Ä–µ–Ω—å', '—ñ–¥iot', '–±e–∑–º–æ–∑–∫–∏–π'
        ];
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–∞–ª—é—Ç–∏
        function updateCurrencyDisplay() {
            coinsAmount.textContent = coins.toLocaleString();
            gemsAmount.textContent = gems.toLocaleString();
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω—ñ–∫–Ω–µ–π–º—É
        function checkNickname(nickname) {
            const lowerNickname = nickname.toLowerCase();
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω—ñ —Å–ª–æ–≤–∞
            for (const word of forbiddenWords) {
                if (lowerNickname.includes(word.toLowerCase())) {
                    return {
                        isValid: false,
                        reason: '–Ω—ñ–∫–Ω–µ–π–º –º—ñ—Å—Ç–∏—Ç—å –∑–∞–±–æ—Ä–æ–Ω–µ–Ω—ñ —Å–ª–æ–≤–∞'
                    };
                }
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—É –¥–æ–≤–∂–∏–Ω—É
            if (nickname.length < 3) {
                return {
                    isValid: false,
                    reason: '–Ω—ñ–∫–Ω–µ–π–º –∑–∞–Ω–∞–¥—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏–π (–º—ñ–Ω—ñ–º—É–º 3 —Å–∏–º–≤–æ–ª–∏)'
                };
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É –¥–æ–≤–∂–∏–Ω—É
            if (nickname.length > 15) {
                return {
                    isValid: false,
                    reason: '–Ω—ñ–∫–Ω–µ–π–º –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π (–º–∞–∫—Å–∏–º—É–º 15 —Å–∏–º–≤–æ–ª—ñ–≤)'
                };
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –¥–æ–∑–≤–æ–ª–µ–Ω—ñ —Å–∏–º–≤–æ–ª–∏ (–ª–∏—à–µ –ª—ñ—Ç–µ—Ä–∏, —Ü–∏—Ñ—Ä–∏ —Ç–∞ _)
            const validChars = /^[a-zA-Z–∞-—è–ê-–Ø—ó–á—ñ–Ü—î–Ñ0-9_]+$/;
            if (!validChars.test(nickname)) {
                return {
                    isValid: false,
                    reason: '–Ω—ñ–∫–Ω–µ–π–º –º—ñ—Å—Ç–∏—Ç—å –∑–∞–±–æ—Ä–æ–Ω–µ–Ω—ñ —Å–∏–º–≤–æ–ª–∏'
                };
            }
            
            return { isValid: true };
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è
        function showWarning(message) {
            // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            const warning = document.createElement('div');
            warning.className = 'warning-message';
            warning.innerHTML = `
                <div class="warning-title">‚ö†Ô∏è –£–≤–∞–≥–∞!</div>
                <div class="warning-text">${message}</div>
                <button class="warning-button" id="close-warning">–ó—Ä–æ–∑—É–º—ñ–ª–æ</button>
            `;
            
            // –î–æ–¥–∞—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É
            document.body.appendChild(overlay);
            document.body.appendChild(warning);
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä–∏—Ç—Ç—è
            document.getElementById('close-warning').addEventListener('click', function() {
                document.body.removeChild(overlay);
                document.body.removeChild(warning);
                nicknameInput.focus();
            });
        }
        
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        function updateLoadingProgress() {
            loadProgress += progressIncrement;
            
            if (loadProgress <= 100) {
                loadingProgress.style.width = loadProgress + '%';
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É
                if (loadProgress < 30) {
                    loadingText.textContent = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Å—É—Ä—Å—ñ–≤...";
                } else if (loadProgress < 70) {
                    loadingText.textContent = "–ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –≥—Ä–∏...";
                } else {
                    loadingText.textContent = "–ú–∞–π–∂–µ –≥–æ—Ç–æ–≤–æ...";
                }
                
                setTimeout(updateLoadingProgress, intervalTime);
            } else {
                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ
                loadingText.textContent = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ!";
                
                // –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –µ–∫—Ä–∞–Ω—É –≤–≤–µ–¥–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    nicknameScreen.classList.remove('hidden');
                    nicknameInput.focus();
                }, 500);
            }
        }
        
        // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏"
        function handleContinueClick() {
            const nickname = nicknameInput.value.trim();
            
            if (nickname) {
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –Ω—ñ–∫–Ω–µ–π–º
                const checkResult = checkNickname(nickname);
                
                if (checkResult.isValid) {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –Ω—ñ–∫–Ω–µ–π–º —ñ –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –≥–æ–ª–æ–≤–Ω–æ–≥–æ –º–µ–Ω—é
                    playerNickname.textContent = nickname;
                    nicknameScreen.classList.add('hidden');
                    menuScreen.classList.remove('hidden');
                    
                    // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–∞–ª—é—Ç–∏
                    updateCurrencyDisplay();
                } else {
                    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è
                    showWarning(`–í–∞—à –Ω—ñ–∫–Ω–µ–π–º –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø—Ä–∞–≤–∏–ª–∞–º –≥—Ä–∏. ${checkResult.reason}. –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å —ñ–Ω—à–∏–π –Ω—ñ–∫–Ω–µ–π–º.`);
                }
            } else {
                showWarning('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫–Ω–µ–π–º!');
                nicknameInput.focus();
            }
        }
        
        // –î–æ–∑–≤–æ–ª–∏—Ç–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è Enter –¥–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É
        function handleNicknameKeyPress(e) {
            if (e.key === 'Enter') {
                handleContinueClick();
            }
        }
        
        // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–¥—ñ—ó –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ì—Ä–∞—Ç–∏"
        function handlePlayClick() {
            alert('–ì—Ä–∞ —Ä–æ–∑–ø–æ—á–∞—Ç–∞! –£—Å–ø—ñ—Ö—ñ–≤, ' + playerNickname.textContent + '!');
            // –¢—É—Ç –±—É–¥–µ –ø–µ—Ä–µ—Ö—ñ–¥ –¥–æ —ñ–≥—Ä–æ–≤–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—É
            
            // –î–æ–¥–∞—î–º–æ —Ç—Ä–æ—Ö–∏ –≤–∞–ª—é—Ç–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó
            coins += 50;
            gems += 5;
            updateCurrencyDisplay();
        }
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏
        function initGame() {
            console.log("–ì—Ä–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞");
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
            continueButton.addEventListener('click', handleContinueClick);
            nicknameInput.addEventListener('keypress', handleNicknameKeyPress);
            playButton.addEventListener('click', handlePlayClick);
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            setTimeout(updateLoadingProgress, 500);
        }
        
        // –ó–∞–ø—É—Å–∫–∞—î–º–æ –≥—Ä—É –ø—ñ—Å–ª—è –ø–æ–≤–Ω–æ–≥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
        
        // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è: ' + e.target.src);
                // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ—Å—Ç—É –∑–∞–≥–ª—É—à–∫—É
                const img = e.target;
                let color = '#000';
                let text = img.alt;
                
                if (img.id === 'loading-image') {
                    color = '#1a1a2e';
                } else if (img.id === 'menu-bg') {
                    color = '#0f3460';
                } else if (img.src.includes('coin.png')) {
                    color = '#FFD700';
                    text = 'ü™ô';
                } else if (img.src.includes('gem.png')) {
                    color = '#00BFFF';
                    text = 'üíé';
                }
                
                img.style.backgroundColor = color;
                img.style.display = 'flex';
                img.style.alignItems = 'center';
                img.style.justifyContent = 'center';
                img.style.color = 'white';
                img.style.fontSize = '20px';
                img.innerHTML = text;
            }
        }, true);
    </script>
